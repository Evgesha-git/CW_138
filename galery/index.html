<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Galery</title>
        <link rel="stylesheet" href="./style/galery.css" />
    </head>
    <body>
        <section class="galery">
            <div class="container">
                <div class="galery__wrapper">
                    <div class="galery__list">
                        <a href="https://via.placeholder.com/800x600/c01f01" class="galery__item">
                            <img src="https://via.placeholder.com/200x150/c01f01" alt="img" />
                        </a>
                        <a href="https://via.placeholder.com/800x600/c02f02" class="galery__item">
                            <img src="https://via.placeholder.com/200x150/c02f02" alt="img" />
                        </a>
                        <a href="https://via.placeholder.com/800x600/c03f03" class="galery__item">
                            <img src="https://via.placeholder.com/200x150/c03f03" alt="img" />
                        </a>
                        <a href="https://via.placeholder.com/800x600/c04f04" class="galery__item">
                            <img src="https://via.placeholder.com/200x150/c04f04" alt="img" />
                        </a>
                    </div>
                    <div class="galery__view active">
                        <div class="galery__content">
                            <div class="galery__close">&#215;</div>
                            <div class="glery__img">
                                <img src="" alt="img" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
    <script src="./scripts/galery.js"></script>
</html>
